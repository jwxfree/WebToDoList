<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <div class="container todo-card"> 
      <div class="row justify-content-center"> 
        <div class="col-md-12">  
          <div class="card">
            <div class="card-header"><h1>To Do List</h1></div>
            <div class="row justify-content-center">
              <div class="col-md-5">
                <form id="search-item">
                  <div class="form-group mt-4">
                    <label for="exampleInputEmail1">Search for anything here..</label>
                    <input type="text" class="form-control" placeholder="Type something" id="input-field">
                  </div>
                </form>              
                </div>
                <div class="col-md-5">
                    <div class="mt-4">
                      <form id="add-item">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Add anything you want!</label>
                          <input type="text" class="form-control" placeholder="Type something" id="input-field">
                        </div>
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary" style="background-color: green; border-color: green;">Add</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
             <div class="card-body"> 
                <ul class="list-group" id="#ToDoList">
                    <li class="list-group-item">Grocery <button class="btn btn-danger float-end delete">Delete</button></li>
                    <li class="list-group-item">Car wash <button class="btn btn-danger float-end delete">Delete</button></li>
                    <li class="list-group-item">Go to gym <button class="btn btn-danger float-end delete">Delete</button></li>
                </ul>
             
             </div>

          </div>
        </div>
      </div>
    </div>

    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/
    bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  </body>
  </html>
